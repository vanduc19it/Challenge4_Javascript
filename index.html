<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="task-header">
          <h1 class="task-title">Task List</h1>
          <button class="task-btn-add">
            <img
              src="./assets/images/add-icon.svg"
              alt="add icon"
              class="task-add-icon"
            />
            <span class="task-add-text">Add Task</span>
          </button>
        </div>
        <div class="task-body">
          <ul class="task-list"></ul>
        </div>
      </div>
      <div class="modal-add-edit">
        <div class="modal-header">
          <h3 class="modal-heading">Add Task</h3>
          <img
            src="./assets/images/close-icon.svg"
            alt="close icon"
            class="modal-close-icon"
          />
        </div>
        <div class="modal-content">
          <p class="modal-title modal-title-1">Task</p>
          <input
            type="text"
            class="modal-input"
            placeholder="Type your task here..."
          />
          <p class="modal-title">Priority</p>
          <div class="modal-priority">
            <button class="modal-btn-high">High</button>
            <button class="modal-btn-medium">Medium</button>
            <button class="modal-btn-low">Low</button>
          </div>
          <button class="modal-btn-add" disabled>Add</button>
        </div>
      </div>
      <div class="modal-delete">
        <h3 class="modal-info">Are you sure you want to delete this task?</h3>
        <div class="modal-btn-group">
          <button class="modal-delete-btn">Delete</button>
          <button class="modal-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>
